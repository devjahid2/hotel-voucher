<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Voucher || Forms</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="forms-body">

    <div class="container"> 
        <div class="text-center">
                <h2 class="title">travel satisfaction form</h2>
        </div>
        <form class="forms" action="">
           
            <div class="d-flex align-items-start mb-3">
                <div class="form-label-width">Full Name</div>
                <div class="d-flex gap-2 align-items-center">
                    <div class="single-input">
                        <input type="text" placeholder="" id="fName" name="fName">
                        <label for="fName">First Name</label>
                    </div>
                    <div class="single-input">
                        <input type="text" placeholder="" id="lName" name="lName">
                        <label for="lName">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-start mb-3">
                <div class="form-label-width">Email</div>
                <!-- <div class="d-flex gap-2 align-items-center"> -->
                <div class="single-input w-100">
                    <input type="text" placeholder="" id="email" name="email">
                    <label for="email">example@gmail.com</label>
                </div>
                <!-- </div> -->
            </div>

            <div class="d-flex align-items-center mb-3">
                <div class="form-label-width">Overall Satisfaction</div>
                <!-- <div class="d-flex gap-2 align-items-center"> -->
                <div class="single-input w-100">
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                      </div>
                </div>
                <!-- </div> -->
            </div>


            <div class="d-flex align-items-center mb-3">
                <div class="form-label-width">Overall Satisfaction</div>
                <!-- <div class="d-flex gap-2 align-items-center"> -->
                <div class="single-input w-100">
                    <table class="form-scale-table w-100">
              <tbody>
                <tr>
                  <th>&nbsp;</th>
                  <th style="text-align:center"><label for="input_14_1">1</label></th>
                  <th style="text-align:center"><label for="input_14_2">2</label></th>
                  <th style="text-align:center"><label for="input_14_3">3</label></th>
                  <th style="text-align:center"><label for="input_14_4">4</label></th>
                  <th style="text-align:center"><label for="input_14_5">5</label></th>
                  <th>&nbsp;</th>
                </tr>
                <tr>
                  <td><label for="input_14_worst" aria-hidden="true">Terrible</label></td>
                  <td style="text-align:center"><input type="radio" class="form-radio" name="q14_howAbout14" value="1" title="1" id="input_14_1"></td>
                  <td style="text-align:center"><input type="radio" class="form-radio" name="q14_howAbout14" value="2" title="2" id="input_14_2"></td>
                  <td style="text-align:center"><input type="radio" class="form-radio" name="q14_howAbout14" value="3" title="3" id="input_14_3"></td>
                  <td style="text-align:center"><input type="radio" class="form-radio" name="q14_howAbout14" value="4" title="4" id="input_14_4"></td>
                  <td style="text-align:center"><input type="radio" class="form-radio" name="q14_howAbout14" value="5" title="5" id="input_14_5"></td>
                  <td><label for="input_14_best" aria-hidden="true">Lovely</label></td>
                </tr>
              </tbody>
            </table>
                </div>
                <!-- </div> -->
            </div>

            <div class="d-flex align-items-start mb-3">
                <div class="form-label-width">How Can We Improve To Serve You Better?</div>
                <!-- <div class="d-flex gap-2 align-items-center"> -->
                <div class="single-input w-100">
                   <textarea name="" id="" cols="10" rows="5"></textarea>
                </div>
                <!-- </div> -->
            </div>
            <div class="mb-3">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>


  </body>
</html>
